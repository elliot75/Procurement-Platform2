version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: procurement-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: procurement_db
      POSTGRES_USER: procurement_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-procurement_pass_change_me}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    networks:
      - procurement-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U procurement_user -d procurement_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Server
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: procurement-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      # Database
      DATABASE_CONNECTION_STRING: postgresql://procurement_user:${DB_PASSWORD:-procurement_pass_change_me}@postgres:5432/procurement_db
      
      # JWT
      JWT_SECRET: ${JWT_SECRET:-change_this_super_secret_jwt_key_in_production}
      
      # API
      API_BASE_URL: http://localhost:3000
      APP_URL: ${APP_URL:-http://localhost:3000}
      
      # SMTP (Optional)
      SMTP_HOST: ${SMTP_HOST:-mail.example.com}
      SMTP_PORT: ${SMTP_PORT:-25}
      SMTP_USER: ${SMTP_USER:-noreply@example.com}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@example.com}
      
      # Server
      PORT: 3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - procurement-network
    volumes:
      # Mount for logs (optional)
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: procurement-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - procurement-network
    profiles:
      - with-nginx

networks:
  procurement-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
